<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="msg">
        <div class="msg-content"></div>
        <span class="anchor comfirmed">ok，知道了</span>
    </div>
    <div class="container"><!--总容器开始-->
        <h1>我的ToDo</h1>
        <form class="add-task"><!--添加任务开始-->
            <input name="content"
                   type="text"
                   placeholder="e.g.下午记得买菜"
                   autofocus
                   autocomplete="off"
            >
            <button type="submit">submit</button>
        </form><!--添加任务结束-->
        <div class="task-list"><!--清单列表开始-->
        </div><!--清单列表结束-->
        <div class="task-detail-mask"></div>
        <div class="task-detail"><!--任务详情开始-->
        </div><!--任务详情结束-->
    </div><!--总容器结束-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="node_modules/store/dist/store.everything.min.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
